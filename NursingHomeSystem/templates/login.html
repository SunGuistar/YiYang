<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>登录页面</title>
</head>
<body>
    <form action="/login/" method="post">
        {% csrf_token %}
        <p>用户名</p>
        <input type="text" name="username">
        <p>密码</p>
        <input type="text" name="password">
        <p>用户类别</p>
        <input type="text" name="position">
        <input type="submit" value="提交">
    </form>

    {% if res == True %}
        <p>登陆成功</p>
    {% elif res == False %}
        <p>登陆失败</p>
    {% endif %}
</body>
</html>
