{

}

$(function(){

    $.ajaxSetup({
    		data: {csrfmiddlewaretoken: '{{ csrf_token }}' },
			});
    var x = parent.document.getElementById("cid").value;
    var info={ customerID : x};
    xxpost("NersingWorker_Info",info);
    //初始化该内联页面

	});

function xxpost(x,info){
			$.ajax({
					url:x,
					type:"POST",

					async: xxay,

}
